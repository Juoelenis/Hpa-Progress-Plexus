<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrickHouse Productions</title>
    <link rel="stylesheet" href="brickprod.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', Arial, sans-serif;
            background: linear-gradient(120deg, #2193b0 0%, #6dd5ed 100%);
            background-size: 300% 300%;
            animation: gradientMove 18s ease-in-out infinite;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .card {
            background: rgba(255,255,255,0.95);
            border-radius: 18px;
            box-shadow: 0 4px 24px #2193b044;
            padding: 36px 32px 28px 32px;
            max-width: 400px;
            width: 90vw;
            text-align: center;
            margin: 32px 0;
            animation: fadeIn 0.7s cubic-bezier(.4,2,.6,1);
        }
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(30px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        h1 {
            color: #2193b0;
            font-size: 2.1rem;
            margin-bottom: 10px;
            font-weight: 700;
        }
        h4 {
            color: #555;
            font-size: 1.1rem;
            margin-bottom: 18px;
        }
        h6 {
            color: #6dd5ed;
            font-size: 1rem;
            margin-bottom: 18px;
            font-weight: 600;
            letter-spacing: 1px;
        }
        .logo {
            width: 80px;
            height: 80px;
            border-radius: 16px;
            margin-bottom: 18px;
            box-shadow: 0 2px 12px #2193b022;
            object-fit: cover;
        }
        @media (max-width: 600px) {
            .card { padding: 18px 4vw; }
            h1 { font-size: 1.3rem; }
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="hpp-n-l-p.png" alt="BrickHouse Logo" class="logo">
        <h6>i like shnitzer</h6>
        <h1>Brickhouse Productions</h1>
        <h4>Vadim blyat</h4>
    </div>
</body>
</html>
