<!DOCTYPE html>

<head>

    <link rel="icon" href="VidTube-Logo.webp">
    <link rel="stylesheet" href="buba.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', Arial, sans-serif;
            background: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .topnav {
            background: #212121;
            overflow: hidden;
            padding: 0 10px;
            display: flex;
            align-items: center;
        }
        .topnav a {
            color: #fff;
            text-align: center;
            padding: 16px 18px;
            text-decoration: none;
            font-size: 17px;
            transition: background 0.2s;
        }
        .topnav a.active, .topnav a:hover {
            background: #e53935;
            color: #fff;
        }
        .logo-bar {
            display: flex;
            align-items: center;
            padding: 24px 0 8px 0;
            justify-content: center;
        }
        .logo-bar img {
            height: 60px;
            margin-right: 16px;
        }
        .logo-bar h1 {
            font-size: 2.2rem;
            color: #e53935;
            margin: 0;
            font-weight: 700;
            letter-spacing: 1px;
        }
        .section-title {
            text-align: left;
            margin: 32px 0 16px 6vw;
            font-size: 1.3rem;
            color: #222;
            font-weight: 600;
        }
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 28px;
            padding: 0 6vw 40px 6vw;
        }
        .video-card {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 12px rgba(33,147,176,0.08);
            overflow: hidden;
            transition: transform 0.15s;
            display: flex;
            flex-direction: column;
        }
        .video-card:hover {
            transform: translateY(-6px) scale(1.03);
            box-shadow: 0 6px 24px rgba(229,57,53,0.12);
        }
        .video-thumb {
            width: 100%;
            height: 150px;
            object-fit: cover;
            background: #eee;
        }
        .video-info {
            padding: 16px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .video-title {
            font-size: 1.1rem;
            color: #222;
            font-weight: 600;
            margin: 0 0 8px 0;
            text-decoration: none;
        }
        .video-meta {
            color: #888;
            font-size: 0.95rem;
        }
        @media (max-width: 600px) {
            .video-grid {
                padding: 0 2vw 24px 2vw;
                gap: 16px;
            }
            .logo-bar {
                flex-direction: column;
                padding: 16px 0 4px 0;
            }
            .logo-bar img {
                margin-right: 0;
                margin-bottom: 8px;
            }
        }
    </style>
</head>
