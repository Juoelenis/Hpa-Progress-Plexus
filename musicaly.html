    <style>
        body {
            font-family: 'Inter', Arial, sans-serif;
            background: linear-gradient(120deg, #232946 0%, #16161a 80%);
            margin: 0;
            padding: 0;
            color: #f4f4f4;
        }
        .topnav {
            background: #232946;
            overflow: hidden;
            padding: 0 10px;
            display: flex;
            align-items: center;
            box-shadow: 0 2px 12px rgba(35,41,70,0.12);
        }
        .topnav a {
            color: #f4f4f4;
            text-align: center;
            padding: 16px 18px;
            text-decoration: none;
            font-size: 17px;
            transition: background 0.2s, color 0.2s;
        }
        .topnav a.active, .topnav a:hover {
            background: #e53935;
            color: #fff;
        }
        .logo-bar {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 32px 0 16px 0;
        }
        .logo-bar img {
            height: 70px;
            margin-right: 18px;
            filter: drop-shadow(0 2px 8px #23294688);
            background: #16161a;
            border-radius: 12px;
        }
        .logo-bar h1 {
            font-size: 2.2rem;
            color: #e53935;
            margin: 0;
            font-weight: 700;
            letter-spacing: 1px;
            text-shadow: 0 2px 8px #23294688;
        }
        .music-section {
            max-width: 500px;
            margin: 0 auto;
            background: #232946;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(35,41,70,0.18);
            padding: 32px 24px;
            text-align: center;
        }
        .music-section h2 {
            color: #6dd5ed;
            margin-bottom: 12px;
        }
        .music-section h3 {
            color: #b8c1ec;
            margin-bottom: 18px;
        }
        .music-list {
            display: flex;
            flex-direction: column;
            gap: 16px;
            margin-top: 18px;
        }
        .music-list a {
            background: #16161a;
            color: #6dd5ed;
            padding: 14px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            transition: background 0.2s, color 0.2s, box-shadow 0.2s;
            box-shadow: 0 2px 8px rgba(109,213,237,0.08);
        }
        .music-list a:hover {
            background: #6dd5ed;
            color: #16161a;
            box-shadow: 0 4px 16px #6dd5ed44;
        }
        @media (max-width: 600px) {
            .music-section {
                padding: 16px 4vw;
            }
            .logo-bar {
                flex-direction: column;
            }
            .logo-bar img {
                margin-right: 0;
                margin-bottom: 10px;
            }
        }
